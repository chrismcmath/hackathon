<div class="main">
  
  <div class="questionbox" data-ng-bind-html="question.text"></div>
  
  <p>order by: latest | most popular</p>
  <ul class="answerslist">
    <li data-ng-repeat="answer in answers" swipable data-id="{{answer}}">
      <div class="panel">
        <p data-ng-bind="answer.text"></p>
      </div>
      <div class="meta floated left">
        votes: <span data-ng-bind="answer.votes"></span>
      </div>
      <div class="sns floated right">
        <a href="/" class="twitter">
          <i class="icon-twitter"></i>
        </a>
      </div>
    </li>
  </ul>
</div>
